<mat-card>
  <mat-card-title>Datos {{variable}}</mat-card-title>
  <mat-card-subtitle>Tipo de dato Arreglo</mat-card-subtitle>
  <mat-card-content>
  <div *ngIf="graph">
    <plotly-plot [data]="graph.data" [layout]="graph.layout"
      [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%'}">
    </plotly-plot>
  </div>
  </mat-card-content>
</mat-card>
